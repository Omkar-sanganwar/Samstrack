<div class="container w-50 mt-5">
    <h2 class="text-center mb-4">
      <i class="fas fa-user-edit text-primary"></i> Update Student
    </h2>
    
    <form #studentForm="ngForm" (ngSubmit)="updatestudent()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="student.name" required />
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="student.email" required />
      </div>
    
      <div class="container text-center mt-4">
        <button type="submit" class="btn btn-success px-4" [disabled]="!studentForm.form.valid">
          <i class="fas fa-save"></i> Update Student
        </button>
      </div>
    </form>
  </div>
