<div class="container mt-5">
  <h1 class="text-center text-info mb-4">All Students</h1>

  <table class="table table-striped table-hover w-75 bg-light m-auto shadow rounded">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of students">
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td><button class="btn btn-primary px-4 py-2" [routerLink]="['/editstudent', i.id]">Edit</button></td>
        <td><button class="btn btn-danger px-4 py-2" (click)="deleteHandler(i.id)">Delete</button></td>
      </tr>
    </tbody>
  </table><br>

  <div class="container text-center">
    <button class="btn btn-success px-4 py-2" [routerLink]="['/addstudent']">
      <i class="fas fa-user-plus"></i> Add New Student
    </button>
  </div>
</div>
